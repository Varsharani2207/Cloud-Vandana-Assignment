<!DOCTYPE html> 
<html> 

<head> 
	<title>Calculator</title> 
  <link rel="stylesheet" href="./Calculator.css">
	<script src="./Calculator.js"></script>
</head> 

<body> 

	<table id="calc"> 
		<tr> 
			<td colspan="3"> 
				<input type="text" id="result"> 
			</td> 
			<td><input type="button" value="c" style="background-color: olivedrab;" onclick="clr()"></td> 
		</tr> 

		<tr> 
			<td><input type="button" value="1" style="background-color: black;" onclick="dis('1')"onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="2" style="background-color: black;" onclick="dis('2')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="3" style="background-color: black;" onclick="dis('3')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="/" style="background-color: grey;" onclick="dis('/')" onkeydown="myFunction(event)"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" style="background-color: black;" onclick="dis('4')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="5" style="background-color: black;" onclick="dis('5')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="6" style="background-color: black;" onclick="dis('6')" onkeydown="myFunction(event)"></td>  
			<td><input type="button" value="*" style="background-color: grey;"	onclick="dis('*')" onkeydown="myFunction(event)"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" style="background-color: black;"onclick="dis('7')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="8" style="background-color: black;"onclick="dis('8')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="9" style="background-color: black;"onclick="dis('9')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="-" style="background-color: grey;"onclick="dis('-')" onkeydown="myFunction(event)"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="." style="background-color: black;" onclick="dis('.')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="0" style="background-color: black;" onclick="dis('0')" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="=" style="background-color: black;" onclick="solve()" onkeydown="myFunction(event)"></td> 
			<td><input type="button" value="+" style="background-color: grey;" onclick="dis('+')" onkeydown="myFunction(event)"></td> 
		</tr> 
	</table> 
</body> 

</html>
